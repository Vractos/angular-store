<h2 mat-dialog-title class="title">Excluir</h2>
<div mat-dialog-content class="content">
  <h3>{{data.name}}</h3>
</div>
<div mat-mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true">Cancelar</button>
  <button mat-button color="warn" [mat-dialog-close]="true" (click)="confirm()">Confirmar</button>
</div>
